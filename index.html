<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <!-- Meta Information -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An exiting fantasy card battle game.">
        <meta name="keywords" content="card, battle, battle, game, card game, play, gaming">
        <meta name="author" content="Dominik Wulf">

        <!-- Site Title -->

        <title>Card Battle</title>

        <!-- Link Stylesheet -->

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <main>

            <!-- Battlefield Area Start -->

            <section id="battlefield">

                <!-- Player Area -->

                <div id="player-area">

                    <!-- Card Placement Area Start -->

                    <div id="player-card-placement">

                        <!-- Card Start -->

                        <div id="card">

                            <div id="card-image"></div>
                
                            <div id="card-container">
                
                                <div id="attack">
                
                                    <p><i class="fa-solid fa-skull"></i> 20</p>
                
                                </div>
                
                                <div id="defense">
                
                                    <p>12 <i class="fa-solid fa-shield-halved"></i></p>
                
                                </div>
                
                            </div>
                
                        </div>

                        <!-- Card End -->

                    </div>

                    <!-- Card Placement Area End -->

                    <!-- Card Description Start -->

                    <div id="player-card-desc">

                        <h2>NAME</h2>

                        <p>Card <span id="current-card">X</span> / <span id="hand-cards">X</span></p>

                        <p>Lorem ipsum dolor sit amet.</p>

                        <button type="button" id="action-button">Test</button>

                    </div>

                    <!-- Card Description End -->
                        
                </div>

                <!-- Battle Score Start -->

                <div id="score">
                    <p>ATTACK PHASE</p>
                </div>

                <!-- Battle Score End -->

                <!-- Enemy Area -->

                <div id="enemy-area">

                    <div id="enemy-card-desc">

                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, corporis!

                    </div>

                    <div id="enemy-card-placement">

                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Mollitia, cum!

                    </div>

                </div>

                

            </section>

            <!-- Battlefield Area End -->

        </main>

        <!-- Script Import -->

        <script src="assets/js/Card.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!-- Fontawesome Import -->

        <script src="https://kit.fontawesome.com/b267705d2e.js" crossorigin="anonymous"></script>
        
    </body>

    <!-- Body End -->

</html>
