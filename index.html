<!DOCTYPE html>

<html lang="en">

    <!-- Head Start -->

    <head>

        <!-- Meta Information -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An exiting fantasy card battle game.">
        <meta name="keywords" content="card, battle, battle, game, card game, play, gaming">
        <meta name="author" content="Dominik Wulf">

        <!-- Site Title -->

        <title>Card Battle</title>

        <!-- Link Stylesheet -->

        <link rel="stylesheet" href="assets/css/style.css">

    </head>

    <!-- Head End -->

    <!-- Body Start -->

    <body>

        <div id="popup">
            <p><span id="source-name">SOURCE</span> has dealt <span id="target-damage">DAMAGE</span> damage. <br>
            Press button to start next phase!</p>

            <button id="next-phase-button" onclick="changePhase()">Next phase</button>
        </div>
            
        <main>

            </div>

            <section id="health-area">

                <p>Your health: <span id="player-health">0</span></p>
                <p>Enemy health: <span id="enemy-health">0</span></p>

            </section>

            <!-- Battlefield Area Start -->

            <section id="battlefield">

                <!-- Player Area -->

                <div id="player-area">

                    <!-- Card Placement Area Start -->

                    <div id="player-card-placement">

                        <!-- Card Start -->

                        <div id="card">

                            <div id="card-image">
                                <div id="damage-number-player"></div>
                            </div>
                
                            <div id="card-container">
                
                                <div id="attack">
                
                                    <p id="show-attack"><i class="fa-solid fa-skull"></i> 0</p>
                
                                </div>
                
                                <div id="defense">
                
                                    <p id="show-defense">0 <i class="fa-solid fa-shield-halved"></i></p>
                
                                </div>
                
                            </div>
                
                        </div>

                        <!-- Card End -->

                        <div id="arrow-container">

                            <button id="button-left" onclick="scrollCards(-1)"><i class="fa-solid fa-arrow-left"></i></button>
                            <span id="current-card">0</span> / <span id="hand-cards">0</span>
                            <button id="button-right" onclick="scrollCards(1)"><i class="fa-solid fa-arrow-right"></i></button>

                        </div>

                    </div>

                    <!-- Card Placement Area End -->

                    <!-- Card Description Start -->

                    <div id="player-card-desc">

                        <h2 id="show-name">NAME</h2>

                        <p id="show-description">Lorem ipsum dolor sit amet.</p>

                        <p id="show-special"></p>

                        <button id="add-cards-attack" onclick="attackWithCard(handCards[currentCard])">Add attack card</button>
                        <button id="undo-add" onclick="undoAdd()">Undo</button>
                        <button id="start-attack" onclick="startAttack()">Start attack</button>
                        <button id="start-defense" onclick="startDefense()">Start Defense</button>
                        <button id="add-cards-defense" onclick="defendWithCard(handCards[currentCard])">Add defense card</button>

                    </div>

                    <!-- Card Description End -->
                        
                </div>

                <!-- Battle Score Start -->

                <div id="score">
                    <p id="phase">ATTACK PHASE</p>
                    <p>POWER<br><span id="attack-strength">0</span></p>
                    <p>MULTIPLIER<br><span id="multiplier">1</span></p>
                    <p>DAMAGE<br><span id="calculated-damage">0</span></p>
                </div>

                <!-- Battle Score End -->

                <!-- Enemy Area -->

                <div id="enemy-area">

                    <div id="enemy-card-desc">
                        <h2 id="enemy-name">NAME</h2>
                        <p id="enemy-attack"><i class="fa-solid fa-skull"></i> X</p>
                        <p id="enemy-defense">X <i class="fa-solid fa-shield-halved"></i></p>
                        <p id="enemy-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, necessitatibus!</p>
                    </div>

                    <div id="enemy-card-placement">

                        <div id="enemy-image">
                            <div id="damage-number-enemy"></div>
                        </div>

                    </div>

                </div>

                

            </section>

            <!-- Battlefield Area End -->

        </main>

        <!-- Script Import -->

        <script src="assets/js/Card.js"></script>
        <script src="assets/js/Enemy.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!-- Fontawesome Import -->

        <script src="https://kit.fontawesome.com/b267705d2e.js" crossorigin="anonymous"></script>
        
    </body>

    <!-- Body End -->

</html>
